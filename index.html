<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <title>Juan Saldarriaga | Fylo data storage component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

<body class="d-flex flex-column flex-med-row justify-content-center align-items-center" style="height: 100vh; margin: 0;background-color: rgb(255, 255, 255);">

 <div class="container my-5" style="background-image: url(./images/bg-desktop.png); background-color: rgb(0, 0, 77); background-size: cover; background-position: center; background-repeat: no-repeat; height: 300px; max-width: 900px;">
  <div class="row h-100 align-items-center justify-content-center">

    <div class="col-12 col-md-6 col-lg-4 d-flex flex-column justify-content-center align-items-center pe-md-5" 
         style="height: 150px; border-radius: 10px; border-top-right-radius: 65px; background-color: rgb(30, 52, 132);">
      <img src="./images/logo.svg" class="rounded-1" style="width: 135px; height: 40px;" alt="fylo-logo">
      <div class="d-flex gap-2 mt-2">
        <div class="rounded-3 d-flex justify-content-center align-items-center" style="width: 40px; height: 40px; padding: 6px; background-color: rgb(0, 0, 77);">
          <img src="./images/icon-document.svg" alt="document-icon" style="width: 24px; height: 16px;">
        </div>
        <div class="rounded-3 d-flex justify-content-center align-items-center" style="width: 40px; height: 40px; padding: 6px; background-color: rgb(0, 0, 77);">
          <img src="./images/icon-folder.svg" alt="folder-icon" style="width: 24px; height: 16px;">
        </div>
        <div class="rounded-3 d-flex justify-content-center align-items-center" style="width: 40px; height: 40px; padding: 6px; background-color: rgb(0, 0, 77);">
          <img src="./images/icon-upload.svg" alt="upload-icon" style="width: 24px; height: 16px;">
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6 col-lg-4 d-flex flex-column justify-content-center ms-md-5" 
         style="height: 100px; border-radius: 10px; background-color: rgb(30, 52, 132);">
      <p class="text-center text-white">
        Youâ€™ve used <b>815 GB</b> of your storage&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>185 GB Left</b>
      </p>
      <div class="d-flex justify-content-center justify-content-md-start">
        <div class="progress" style="width: 80%; height: 10px; margin: 0;">
          <div class="progress-bar bg-danger" role="progressbar" style="width: 75%; height: 100%;" 
               aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      <p class="text-center text-white">
        0 GB&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1000 GB
      </p>
    </div>

  </div>
</div>



  <div class="attribution mt-0 text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juan Saldarriaga</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
